<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Место Россия</title>
    </head>

    <body class="body">
        <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="логотип Mesto" />
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" class="profile__avatar" alt="аватар пользователя" />
                <div class="profile__form">
                    <div class="profile__info">
                        <h1 class="profile__author">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить"></button>
            </section>

            <section class="elements" aria-label="фотографии туристических мест России">
                <ul class="elements__container"></ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit-profile">
            <div class="popup__content">
                <button type="button" class="popup__button-close" aria-label="Закрыть окно"></button>
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form name="popup" novalidate class="popup__form popup__form_edit-profile" id="popup__form_edit-profile">
                        <input id="name-input" type="text" name="input-name" required placeholder="Имя" class="popup__input popup__input_profile_name" minlength="2" maxlength="40" />
                        <span class="name-input-error popup__input-error"></span>
                        <input id="about-input" type="text" name="input-about" required placeholder="О себе" class="popup__input popup__input_profile_about" minlength="2" maxlength="200" />
                        <span class="about-input-error popup__input-error"></span>
                        <button type="submit" class="popup__button-save" id="button-save_edit-profile" aria-label="Сохранить изменения">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="popup popup_type_add-card">
            <div class="popup__content">
                <button type="button" class="popup__button-close" aria-label="Закрыть окно"></button>
                <div class="popup__container">
                    <h2 class="popup__title">Новое место</h2>
                    <form name="popup" novalidate class="popup__form popup__form_add-card" id="popup__form_add-card">
                        <input id="mesto-input" type="text" name="input-mesto" required placeholder="Название" class="popup__input popup__input_image_name" minlength="2" maxlength="30" />
                        <span class="mesto-input-error popup__input-error"></span>
                        <input id="url-input" type="url" name="input-link" required placeholder="Ссылка на картинку" class="popup__input popup__input_image_link" />
                        <span class="url-input-error popup__input-error"></span>
                        <button type="submit" class="popup__button-save" id="button-save_add-card" aria-label="Создать карточку">Создать</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="popup popup_type_open-image">
            <figure class="popup__container popup__container_type_image">
                <button class="popup__button-close" type="button" aria-label="Закрыть изображение"></button>
                <div class="popup__image-block">
                    <img class="popup__image" src="#" alt="#" />
                </div>
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </div>

        <template id="element">
            <li class="element">
                <img class="element__image" src="#" alt="#" />
                <button class="element__trash-button" aria-label="Удалить" type="button"></button>
                <div class="element__info">
                    <h2 class="element__title"></h2>
                    <button class="element__like-button" aria-label="Нравится" type="button"></button>
                </div>
            </li>
        </template>

        <script src="./scripts/initialCards.js"></script>
        <script src="./scripts/index.js"></script>
        <script src="./scripts/validate.js"></script>
    </body>
</html>
